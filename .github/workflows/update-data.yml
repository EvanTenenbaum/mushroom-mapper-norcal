name: Update Mushroom Data

on:
  schedule:
    - cron: '0 8 * * *' # Run daily at 8:00 UTC (midnight PST)
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Add any python dependencies here if needed in future
          # pip install requests pandas

      - name: Run Environmental Data Fetcher
        run: |
          cd scripts
          python fetch_env_data.py

      - name: Run Probability Generator
        run: |
          cd scripts
          python generate_probability.py

      - name: Move Data to Public Directory
        run: |
          mkdir -p client/public/data/layers
          cp client/src/data/layers/*.json client/public/data/layers/
          cp client/src/data/weather_live.json client/public/data/

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add client/public/data
          git commit -m "Auto-update mushroom data [skip ci]" || echo "No changes to commit"
          git push
